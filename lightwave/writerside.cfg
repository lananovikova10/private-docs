<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE ihp SYSTEM "https://resources.jetbrains.com/writerside/1.0/ihp.dtd">


<ihp version="2.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
     xsi:noNamespaceSchemaLocation="https://resources.jetbrains.com/writerside/1.0/writerside-cfg.xsd">

    <module name="lightwave"/>
    <topics dir="topics"/>
    <images dir="images" web-path="images"/>
    <categories src="c.list"/>
    <vars src="v.list"/>
    <instance src="lw.tree" version="1.0"/>
    <settings>
        <default-property element-name="img" property-name="width" value="600" />
        <default-property element-name="img" property-name="thumbnail" value="true" />
        <default-property element-name="topic" property-name="show-structure-depth" value="3"/>
    </settings>
</ihp>

